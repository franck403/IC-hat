    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">

                <div id="form_content_container">

                        <input type="password" id="password" placeholder="New Password">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script>// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD9po7l-vwO0VrY1rMYDFTYNlEBv54T6do",
  authDomain: "ic-hat.firebaseapp.com",
  databaseURL: "https://ic-hat-default-rtdb.firebaseio.com",
  projectId: "ic-hat",
  storageBucket: "ic-hat.appspot.com",
  messagingSenderId: "720687529085",
  appId: "1:720687529085:web:2d964e880c5e2398058514",
  measurementId: "G-YC8K0D7GLR"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // Initialize variables
        const auth = firebase.auth()
        const database = firebase.database()
        
        // Set up our register function
        function register () {
          // Get all our input fields
          email = document.getElementById('email').value
          password = document.getElementById('password').value
          full_name = document.getElementById('full_name').value
          favourite_song = document.getElementById('favourite_song').value
          milk_before_cereal = document.getElementById('milk_before_cereal').value
        
          // Validate input fields
          if (validate_email(email) == false || validate_password(password) == false) {
            alert('Email or Password is Outta Line!!')
            return
            // Don't continue running the code
          }
          if (validate_field(full_name) == false || validate_field(favourite_song) == false || validate_field(milk_before_cereal) == false) {
            alert('One or More Extra Fields is Outta Line!!')
            return
          }
         
          // Move on with Auth
          auth.createUserWithEmailAndPassword(email, password)
          .then(function() {
            // Declare user variable
            var user = auth.currentUser
        
            // Add this user to Firebase Database
            var database_ref = database.ref()
        
            // Create User data
            var user_data = {
              email : email,
              full_name : full_name,
              last_login : Date.now()
            }
        
            // Push to Firebase Database
            database_ref.child('users/' + user.uid).set(user_data)
        
            // DOne
            window.location.replace("https://splendorous-hamster-ecd34b.netlify.app/");
          })
          .catch(function(error) {
            // Firebase will use this to alert of its errors
            var error_code = error.code
            var error_message = error.message
        
            alert(error_message)
          })
        }
        
        // Set up our login function
        function login () {
          // Get all our input fields
          email = document.getElementById('email').value
          password = document.getElementById('password').value
        
          // Validate input fields
          if (validate_email(email) == false || validate_password(password) == false) {
            alert('Email or Password is Outta Line!!')
            return
            // Don't continue running the code
          }
        
          auth.signInWithEmailAndPassword(email, password)
          .then(function() {
            // Declare user variable
            var user = auth.currentUser
        
            // Add this user to Firebase Database
            var database_ref = database.ref()
        
            // Create User data
            var user_data = {
              last_login : Date.now()
            }
        
            // Push to Firebase Database
            database_ref.child('users/' + user.uid).update(user_data)
        
            // DOne
            window.location.replace("https://splendorous-hamster-ecd34b.netlify.app/");
        
          })
          .catch(function(error) {
            // Firebase will use this to alert of its errors
            var error_code = error.code
            var error_message = error.message
        
            alert(error_message)
          })
        }
        
        
        
        
        // Validate Functions
        function validate_email(email) {
          expression = /^[^@]+@\w+(\.\w+)+\w$/
          if (expression.test(email) == true) {
            // Email is good
            return true
          } else {
            // Email is not good
            return false
          }
        }
        
        function validate_password(password) {
          // Firebase only accepts lengths greater than 6
          if (password < 6) {
            return false
          } else {
            return true
          }
        }
        
        function validate_field(field) {
          if (field == null) {
            return false
          }
        
          if (field.length <= 0) {
            return false
          } else {
            return true
          }
        }</script>
