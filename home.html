<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IC-hat</title>
  <link rel="shortcut icon" href="img/ic-hat.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Poppins:wght@300&display=swap');

    body {
      border: none;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar .logo span {
      margin-left: 5px;
      font-size: 1.5rem;
      font-weight: 100;
    }

    .light {
      --color: #0060df;
      --background: #fbfbfe;
      --text-color: #000000;
    }

    .dark {
      --color: #17ed90;
      --background: #2a2c2d;
      --text-color: #ffffff;
    }

    .navbar {
      text-decoration: none;
      position: absolute;
      height: 70px;
      top: 0;
      background-color: #21252B;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .navbar .logo {
      font-size: 2em;
      font-weight: bold;
    }

    .navbar .nav-links ul {
      display: flex;
      text-decoration: none;
      list-style-type: none;
      margin: 0;
    }

    .navbar .nav-links ul li {
      margin-right: 19px;
      background: rgb(31, 64, 255);
      padding: 9px 26px 9px;
      border-radius: 15px;
    }

    .navbar .nav-links ul li a {
      color: white;
      text-decoration: none;
    }

    .navbar .nav-links ul li:hover {
      cursor: pointer;
      background: rgb(56, 83, 255);
    }

    .navbar .mobile {
      display: none;
      position: absolute;
      top: 50px;
      right: 30px;
      width: 35px;
      cursor: pointer;
    }

    @media screen and (max-width: 570px) {
      .navbar {
        padding: 0;
        height: 100px;
      }

      .info {
        margin-top: 105px !important;
      }

      .navbar .logo {
        position: absolute;
        top: 5px;
        left: 5px;
      }

      .nav-links {
        top: 50%;
        left: 0;
        position: absolute;
        margin: 0px;
        padding: 0px;
        display: block;
        color: black;
      }

      .nav-links ul {
        padding: 0;
      }

      .navbar .nav-links ul li {
        font-size: 1em;
      }

      .navbar .nav-links ul li a {
        color: white;
        text-decoration: none;
      }
    }

    #homedata {
      background: var(--background);
      font-size: 1.6rem;
    }

    .title {
      text-align: center;
      font-size: 50px;
    }

    h4 {
      color: var(--text-color);
    }

    li {
      color: var(--text-color);
    }

    .good {
      color: lime;
    }

    .bad {
      color: red;
    }

    .neutral {
      color: #ffb62e;
    }

    .info {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 10vh !important;
      margin: 2%;
      margin-top: 80px;
      padding: 2%;
      background: #43a9b6;
      border-radius: 20px;
    }

    .info {
      background: #00ff88;
    }

    .info h1,
    .info h2 {
      margin: 0px;
    }

    .info h1,
    .info h2,
    .info h3 {
      margin: 0px;
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a class="logo">IC-hat<span>by Geoloup</span></a>
    <div class="nav-links">
      <ul id="no">
        <li id="login"><a class="connect">Login</a></li>
        <li id="register"><a class="connect">Register</a></li>
      </ul>
      <ul id="yes">
        <li id="start"><a class="connect">Start app</a></li>
        <li id="out"><a class="connect">log out</a></li>
      </ul>
    </div>
  </nav>
  <div id="homedata">

  </div>
  <script src="home.js"></script>
  <script>
  </script>
</body>


</html>
