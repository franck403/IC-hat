<script>
    window.addEventListener('message', function(event) {
        console.log("Message received from the parent: " + event.data)
        if (event.data == "email") {
            sendMessage("e" + localStorage.getItem("email"))
        } else if (event.data == "name") {
            sendMessage("n" + localStorage.getItem("name"))
        } else if (event.data == "room") {
            sendMessage("r" + localStorage.getItem("lastChat"))
        } else if (event.data == "all") {
            console.log(localStorage)
            sendMessage("r" + localStorage)
        }
    });
    function sendMessage(message) {
        window.parent.postMessage(message, "*");
    }
</script>
